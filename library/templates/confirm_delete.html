<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete Book</title>
</head>
<body>
    <h2>Delete Book: {{ book.title }}</h2>
    <p>Are you sure you want to delete <strong>{{ book.title }}</strong> by {{ book.author }}?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Confirm Delete</button>
    </form>
    <a href="{% url 'home' %}">Cancel</a>
</body>
</html>
